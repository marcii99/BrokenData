<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Broken Data - Audiovisual Art</title>
<link href="https://fonts.googleapis.com/css2?family=Google+Sans+Code:wght@300&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">



<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background: black;
    overflow-x: hidden;
    font-family: Arial, sans-serif;
}

section {
    position: relative;
    height: 100vh;
    width: 100%;
    overflow: hidden;
}

video {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: opacity 0.8s ease;
}

.overlay {
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.3);
    pointer-events: none;
}

.start-screen {
    position: fixed;
    inset: 0;
    background: black;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 2rem;
    cursor: pointer;
    z-index: 9999;
}

.section-text {
    position: absolute;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%);
    font-family: 'Google Sans Code', monospace;
    font-weight: 300;
    font-size: 12px;
    color: white;
    background: rgba(0, 0, 0, 0.6);
    padding: 6px 12px;
    letter-spacing: 0.5px;
    text-align: center;
}




/* Audio Controls */

.audio-control {
    position: fixed;
    bottom: 20px;
    right: 20px;
    display: flex;
    align-items: center;
    gap: 10px;
    background: rgba(0,0,0,0.6);
    padding: 5px 10px;
    border-radius: 20px;
    backdrop-filter: blur(10px);
    z-index: 10000;
}

/* Button */
.audio-control button {
    background: none;
    border: none;
    color: white;
    font-size: 18px;
    cursor: pointer;
}

/* Slider Grundstil */
.audio-control input[type="range"] {
    -webkit-appearance: none;
    appearance: none;
    width: 100px;
    height: 4px;
    background: rgba(255,255,255,0.2);
    border-radius: 5px;
    outline: none;
    cursor: pointer;
}

/* Chrome / Safari */
.audio-control input[type="range"]::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 14px;
    height: 14px;
    background: white;
    border-radius: 50%;
    cursor: pointer;
}

/* Firefox */
.audio-control input[type="range"]::-moz-range-thumb {
    width: 14px;
    height: 14px;
    background: white;
    border: none;
    border-radius: 50%;
    cursor: pointer;
}

/* SIDEBAR */

.sidebar {
    position: fixed;
    top: 0;
    left: 0;
    width: 15%;
    height: 100vh;
    backdrop-filter: blur(1px);
    background: linear-gradient(
    to right,
    rgba(0, 0, 0, 0.8) 0%,
    rgba(0, 0, 0, 0.5) 50%,
    rgba(0, 0, 0, 0.2) 75%,
    rgba(0, 0, 0, 0) 100%
    );
    padding: 40px 25px;
    z-index: 10000;
    display: flex;
    flex-direction: column;
}

.logo {
    font-family: 'Orbitron', sans-serif;
    font-weight: 600;
    font-size: 30px;
    color: white;
    margin-bottom: 40px;
}

.menu {
    list-style: none;
    padding: 0;
    margin: 0;
}

.menu li {
    margin-bottom: 18px;
}

.menu a {
    text-decoration: none;
    font-family: 'Google Sans Code', monospace;
    font-size: 12px;
    color: white;
    transition: opacity 0.3s ease;
}

.menu a:hover {
    opacity: 0.6;
}


</style>
</head>
<body>

<div class="start-screen" id="startScreen">
    Tap to enter
</div>

<div class="sidebar">
    <div class="logo">Broken Data</div>

    <ul class="menu">
        <li><a href="#">Audiovisual</a></li>
        <li><a href="#">Stills</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</div>


<section>
    <video src="video1.mp4" loop playsinline></video>
    <div class="overlay"></div>
    <div class="section-text">Soul Cube | 2026 | Touchdesigner</div>
</section>

<section>
    <video src="video2.mp4" loop playsinline></video>
    <div class="overlay"></div>
    <div class="section-text">Thunder Cube | 2026 | Touchdesigner</div>
</section>

<section>
    <video src="video3.mp4" loop playsinline></video>
    <div class="overlay"></div>
    <div class="section-text">Bloodline | 2026 | Touchdesigner</div>
</section>

<!-- Audio UI -->
<div class="audio-control">
    <button id="muteBtn">ðŸ”Š</button>
    <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1">
</div>

<script>

const videos = document.querySelectorAll("video");
const startScreen = document.getElementById("startScreen");
const volumeSlider = document.getElementById("volumeSlider");
const muteBtn = document.getElementById("muteBtn");

let activeVideo = null;
let globalVolume = 1;
let isMuted = false;

/* START AFTER USER CLICK */

startScreen.addEventListener("click", () => {
    startScreen.style.display = "none";

    videos.forEach(video => {
        video.volume = 0;
        video.play();
    });

    activeVideo = videos[0];
    activeVideo.volume = globalVolume;
});

/* INTERSECTION OBSERVER */

const observer = new IntersectionObserver((entries) => {

    entries.forEach(entry => {
        if (entry.isIntersecting) {
            crossFade(entry.target);
        }
    });

}, {
    threshold: 0.6
});

videos.forEach(video => {
    observer.observe(video.parentElement);
});

/* CROSSFADE FUNCTION */

function crossFade(newSection) {

    const newVideo = newSection.querySelector("video");

    if (activeVideo === newVideo) return;

    fadeAudio(activeVideo, newVideo);
    activeVideo = newVideo;
}

function fadeAudio(oldVideo, newVideo) {

    const duration = 3000;
    const steps = 50;
    const stepTime = duration / steps;

    let currentStep = 0;

    const fadeInterval = setInterval(() => {

        currentStep++;
        const progress = currentStep / steps;

        if (!isMuted) {
            if (oldVideo) oldVideo.volume = (1 - progress) * globalVolume;
            newVideo.volume = progress * globalVolume;
        } else {
            if (oldVideo) oldVideo.volume = 0;
            newVideo.volume = 0;
        }

        if (currentStep >= steps) {
            clearInterval(fadeInterval);
        }

    }, stepTime);
}

/* VOLUME SLIDER */

volumeSlider.addEventListener("input", () => {
    globalVolume = volumeSlider.value;
    isMuted = false;
    muteBtn.textContent = "ðŸ”Š";

    if (activeVideo) {
        activeVideo.volume = globalVolume;
    }
});

/* MUTE BUTTON */

muteBtn.addEventListener("click", () => {

    isMuted = !isMuted;

    if (isMuted) {
        muteBtn.textContent = "ðŸ”‡";
        videos.forEach(video => video.volume = 0);
    } else {
        muteBtn.textContent = "ðŸ”Š";
        if (activeVideo) {
            activeVideo.volume = globalVolume;
        }
    }
});

</script>

</body>
</html>
