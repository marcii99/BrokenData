<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Broken Data - Stills</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Google+Sans+Code:wght@300&display=swap" rel="stylesheet">

<style>
* { margin:0; padding:0; box-sizing:border-box; }
body { font-family: 'Google Sans Code', monospace; background:#111; color:white; overflow-x: hidden; }

/* Sidebar */
.sidebar {
    position: fixed;
    top:0;
    left:0;
    width: 15%;
    height:100vh;
    background: linear-gradient(to right, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0) 100%);
    padding:40px 25px;
    z-index: 10000;
    display: flex;
    flex-direction: column;
}
.logo {
    font-family: 'Orbitron', sans-serif;
    font-weight: 600;
    font-size: 30px;
    color:white;
    margin-bottom: 40px;
}
.menu {
    list-style:none;
}
.menu li { margin-bottom:18px; }
.menu a {
    text-decoration:none;
    font-family:'Google Sans Code', monospace;
    font-size:12px;
    color:white;
    transition: opacity 0.3s;
}
.menu a:hover { opacity:0.6; }

/* Content */
.content {
    margin-left:15%;
    padding:20px;
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(40%,1fr));
    gap:15px;
}

/* Images */
.gallery-img {
    width:100%;
    height:400px;
    object-fit: cover;
    cursor:pointer;
    border-radius:8px;
    transition: transform 0.3s;
}
.gallery-img:hover { transform: scale(1.05); }

/* Lightbox */
.lightbox {
    position: fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background: rgba(0,0,0,0.9);
    display:none;
    justify-content: center;
    align-items: center;
    z-index: 100000;
    flex-direction: column;
}

.lightbox img {
    max-width: 90%;
    max-height: 80%;
}

.lightbox .close, 
.lightbox .prev, 
.lightbox .next {
    position: absolute;
    top:50%;
    transform: translateY(-50%);
    font-size: 50px;
    color: white;
    cursor:pointer;
    user-select:none;
    padding:10px;
    background: rgba(0,0,0,0.4);
    border-radius:50%;
}

.lightbox .close { top:20px; right:40px; transform: none; font-size:40px; }
.lightbox .prev { left:20px; }
.lightbox .next { right:20px; }
</style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <div class="logo">Broken Data</div>

    <ul class="menu">
        <li><a href="index.html">Audiovisual</a></li>
        <li><a href="stills.html">Stills</a></li>
        <li><a href="music.html">Music</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
    </ul>
</div>

<!-- Gallery Content -->
<div class="content">
    <img src="1.png" class="gallery-img" alt="Bild 1">
    <img src="2.png" class="gallery-img" alt="Bild 2">
    <img src="3.png" class="gallery-img" alt="Bild 3">
    <img src="4.png" class="gallery-img" alt="Bild 4">

</div>

<!-- Lightbox -->
<div class="lightbox" id="lightbox">
    <span class="close" id="closeBtn">&times;</span>
    <span class="prev" id="prevBtn">&#10094;</span>
    <img src="" id="lightboxImg">
    <span class="next" id="nextBtn">&#10095;</span>
</div>

<script>
const galleryImages = document.querySelectorAll('.gallery-img');
const lightbox = document.getElementById('lightbox');
const lightboxImg = document.getElementById('lightboxImg');
const closeBtn = document.getElementById('closeBtn');
const prevBtn = document.getElementById('prevBtn');
const nextBtn = document.getElementById('nextBtn');

let currentIndex = 0;

// Open lightbox
galleryImages.forEach((img, index) => {
    img.addEventListener('click', () => {
        lightbox.style.display = 'flex';
        lightboxImg.src = img.src;
        currentIndex = index;
    });
});

// Close lightbox
closeBtn.addEventListener('click', () => lightbox.style.display = 'none');

// Prev / Next
prevBtn.addEventListener('click', () => {
    currentIndex = (currentIndex - 1 + galleryImages.length) % galleryImages.length;
    lightboxImg.src = galleryImages[currentIndex].src;
});
nextBtn.addEventListener('click', () => {
    currentIndex = (currentIndex + 1) % galleryImages.length;
    lightboxImg.src = galleryImages[currentIndex].src;
});

// Optional: close on click outside image
lightbox.addEventListener('click', e => {
    if(e.target === lightbox) lightbox.style.display = 'none';
});

// Optional: keyboard navigation
document.addEventListener('keydown', e => {
    if(lightbox.style.display !== 'flex') return;
    if(e.key === 'ArrowRight') nextBtn.click();
    if(e.key === 'ArrowLeft') prevBtn.click();
    if(e.key === 'Escape') closeBtn.click();
});
</script>

</body>
</html>
