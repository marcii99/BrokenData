<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Google+Sans+Code:wght@300&display=swap" rel="stylesheet">

<style>
/* Reset */
* { margin: 0; padding: 0; box-sizing: border-box; }
body { font-family: 'Google Sans Code', monospace; background: #111; color: white; }

/* Sidebar */
.sidebar {
    position: fixed;
    top: 0;
    left: 0;
    width: 15%;
    height: 100vh;
    background: linear-gradient(to right, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0) 100%);
    padding: 40px 25px;
    z-index: 10000;
    display: flex;
    flex-direction: column;
}
.logo {
    font-family: 'Orbitron', sans-serif;
    font-weight: 600;
    font-size: 30px;
    color: white;
    margin-bottom: 40px;
}
.menu {
    list-style: none;
}
.menu li { margin-bottom: 18px; }
.menu a {
    text-decoration: none;
    font-family: 'Google Sans Code', monospace;
    font-size: 12px;
    color: white;
    transition: opacity 0.3s;
}
.menu a:hover { opacity: 0.6; }

/* Content area */
.content {
    margin-left: 15%;
    padding: 40px;
    display: flex;
    flex-wrap: wrap;
    gap: 30px;
}

/* Spotify Track Card */
.track {
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
}
.track iframe {
    width: 100%;
    height: 352px;
    border-radius: 8px;
    border: none;
}
.track .title {
    margin-top: 10px;
    font-size: 14px;
    font-weight: 300;
}
.track .artist {
    font-size: 12px;
    color: #ccc;
}

/* Responsive */
@media(max-width: 900px) {
    .sidebar { width: 50px; padding: 20px 10px; }
    .logo { font-size: 20px; }
    .menu a { font-size: 10px; }
    .content { margin-left: 50px; padding: 20px; gap: 15px; }
    .track { width: 150px; }
    .track iframe { width: 150px; height: 150px; }
}
</style>
</head>
